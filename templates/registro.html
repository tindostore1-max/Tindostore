{% extends "base.html" %}

{% block title %}Registro - {{ super() }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus" style="font-size: 3rem; color: var(--primary-color);"></i>
                        <h3 class="fw-bold mt-3">Crear Cuenta</h3>
                    </div>

                    <form action="{{ url_for('registro') }}" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <input type="text" class="form-control form-control-lg" name="username" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control form-control-lg" name="email" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control form-control-lg" name="password" required>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Crear Cuenta
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="text-muted">¿Ya tienes cuenta? 
                                <a href="{{ url_for('login') }}" class="text-primary">Inicia sesión aquí</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
