{% extends "base.html" %}

{% block title %}Iniciar Sesión - {{ super() }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-box-arrow-in-right" style="font-size: 3rem; color: var(--primary-color);"></i>
                        <h3 class="fw-bold mt-3">Iniciar Sesión</h3>
                    </div>

                    <form action="{{ url_for('login') }}" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Usuario o Correo</label>
                            <input type="text" class="form-control form-control-lg" name="username" 
                                   placeholder="Usuario o correo" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control form-control-lg" name="password" id="password" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Iniciar Sesión
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="text-muted">¿No tienes cuenta? 
                                <a href="{{ url_for('registro') }}" class="text-primary">Regístrate aquí</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
