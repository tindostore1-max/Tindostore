services:
  - type: web
    name: tindo-tienda
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn app:app"
    disk:
      name: tindo-data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: DATABASE_URL
        value: /data/tienda.db
      - key: FLASK_ENV
        value: production
      - key: DEBUG
        value: False
      - key: MAX_CONTENT_LENGTH
        value: 16777216
      - key: UPLOAD_FOLDER
        value: /data/uploads
    autoDeploy: true
